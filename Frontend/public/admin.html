<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Brave</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1>Dashboard do Administrador</h1>
    <button onclick="logout()">Terminar Sessão</button>
  </header>

  <main>
    <h2>Gestão de Produtos</h2>
    <button onclick="window.location.href='addProduct.html'">Adicionar Produto</button>
    <div id="product-list"></div>
  </main>

  <script>
    async function fetchProducts() {
      const res = await fetch('http://localhost:3000/produtos');
      const produtos = await res.json();

      const container = document.getElementById('product-list');
      produtos.forEach(produto => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${produto.nome}</h3>
          <p>${produto.preco}€</p>
          <button onclick="editar(${produto.id})">Editar</button>
          <button onclick="eliminar(${produto.id})">Eliminar</button>
        `;
        container.appendChild(div);
      });
    }

    function editar(id) {
      window.location.href = `editProduct.html?id=${id}`;
    }

    async function eliminar(id) {
      await fetch(`http://localhost:3000/produtos/${id}`, { method: 'DELETE' });
      location.reload();
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('name');
      localStorage.removeItem('isAdmin');
      window.location.href = 'index.html';
    }

    fetchProducts();
  </script>
</body>
</html>
