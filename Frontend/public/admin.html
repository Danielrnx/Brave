<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - BRAVE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #333;
      padding: 15px;
      color: white;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .button {
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

<header>
  <h1>Dashboard do Administrador</h1>
</header>

<main class="content">
  <h2>Bem-vindo, Admin!</h2>
  <button class="button" onclick="manageProducts()">Gerenciar Produtos</button>
  <button class="button" onclick="logout()">Sair</button>
</main>

<script>
  function manageProducts() {
    window.location.href = 'admin_manage_products.html'; // Redireciona para página de gestão de produtos
  }

  function logout() {
    localStorage.removeItem('authToken');
    localStorage.removeItem('isAdmin');
    window.location.href = 'index.html'; // Redireciona para a página inicial
  }
</script>

</body>
</html>
